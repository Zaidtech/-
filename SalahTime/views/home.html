<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>SalahTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <meta name="description" content="Online SalahTracker which gives your location and....">
  </head>
<body align="center">

<!-- <h1>Click to allow to access your coordinates.</h1> -->
<!-- <button onclick="getLocation()">Allow location tracking</button> -->
<h1 align="center">LOCATION DETECTED</h1>
<p id="coordinates" style="font-size: large; text-align: center;" >
  <!-- lat and lon goes here!!1 -->
  Getting Location....
</p>

<form action="/location" method="POST" align="center">
  <input type="text" name="location"  id="lat" placeholder="Add new post" style="display: none;">
  <input type="text" name="location"  id="lon" placeholder="Add new post" style="display: none;">
  <button align="center" onclick="getLocation()" class='btn-lg btn-secondary'>Get Salah Timings | وقت صلاح</button>
</form>




<script>
// alert("Allow site to acess the location")
var x = document.getElementById("coordinates");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

var lat = document.getElementById('lat');
var lon = document.getElementById('lon');

function showPosition(position) {

  lat.value = position.coords.latitude;
  lon.value = position.coords.longitude;
  // lon.value = position.coords.longitude;

  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  // console.log(lat); chaking ... :-)
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;  
  }
}

document.addEventListener('DOMContentLoaded', setInterval(getLocation(),1000000));


</script>
</body>
</html>
